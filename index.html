<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Beats Landing Page</title>
</head>
<body>
  <!-- header section -->
  <section class="header">
    <div class="b-logo">
      <img src="./Photos/beatsLogo.png" alt="b-logo">
    </div>
    <div class="b-image">
      <img src="./Photos/mainImage.png" alt="main image">
    </div>
    <div class="b-content">
      <nav class="nav">
        <div class="nav-left">
          <div class="nav-menu">Home</div>
          <div class="nav-menu">Specs</div>
          <div class="nav-menu">Case</div>
          <div class="nav-menu">Products</div>
        </div>
        <div class="nav-btn">Shop</div>
      </nav>
      <div class="on-ear">
        <img src="./Photos/onEar.png" alt="on-ear">
      </div>
      <div class="beats-3">
        Beats 3
      </div>
      <div class="over">
        <div class="over-head">
          Overview
        </div>
        <div class="over-des">
          Enjoy award-winning Beats sound with wireless listening freedom and a sleek, streamlined design with comfortable padded earphones, delivering first-rate playback. 
        </div>
        <div class="over-btn">
          <div class="add-btn">
            <img src="./Icons/shoppingBag.png" alt="bag">
          </div>
          <div class="add-bag">
            Add to Bag
          </div>
          <div class="add-no">
            N399K
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
